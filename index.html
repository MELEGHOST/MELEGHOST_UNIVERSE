<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streamer App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .frame {
      position: relative;
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      display: none;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }

    /* Кнопки */
    .start-button, .profile-button, .back-button {
      position: absolute;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 10;
    }

    .start-button {
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .profile-button {
      top: 10px;
      left: 10px;
    }

    .back-button {
      top: 10px;
      right: 10px;
    }

    /* Формы */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Приветственный экран -->
  <div id="welcome-screen" class="frame" style="display: block;">
    <img src="assets/frames/frame-1-welcome.png" alt="Welcome Frame">
    <img class="start-button" src="assets/buttons/start button.png" alt="Start Button" onclick="showMenu()">
  </div>

  <!-- Главное меню -->
  <div id="menu-screen" class="frame">
    <img class="profile-button" src="assets/buttons/profile.png" alt="Profile Button" onclick="showProfile()">
    <img src="assets/frames/frame-3-menu.png" alt="Menu Frame">
    <div class="action-buttons">
      <img src="assets/buttons/calendar button.png" alt="Go to Calendar" onclick="showCalendar()">
      <img src="assets/buttons/social button.png" alt="Go to Socials" onclick="showSocials()">
      <img src="assets/buttons/film button.png" alt="Go to Films" onclick="showFilms()">
    </div>
  </div>

  <!-- Расписание -->
  <div id="calendar-screen" class="frame">
    <img class="profile-button" src="assets/buttons/profile.png" alt="Profile Button" onclick="showProfile()">
    <img src="assets/frames/frame-5-calendar.png" alt="Calendar Frame">
    <img class="back-button" src="assets/buttons/menu button.png" alt="Back to Menu" onclick="showMenu()">
  </div>

  <!-- Соцсети -->
  <div id="socials-screen" class="frame">
    <img class="profile-button" src="assets/buttons/profile.png" alt="Profile Button" onclick="showProfile()">
    <img src="assets/frames/frame-4-socials.png" alt="Socials Frame">
    <img class="back-button" src="assets/buttons/menu button.png" alt="Back to Menu" onclick="showMenu()">
  </div>

  <!-- Фильмы -->
  <div id="films-screen" class="frame">
    <img class="profile-button" src="assets/buttons/profile.png" alt="Profile Button" onclick="showProfile()">
    <img src="assets/frames/frame-7-films.png" alt="Films Frame">
    <div id="film-list"></div>
    <button onclick="addFilm()">Добавить фильм</button>
    <img class="back-button" src="assets/buttons/menu button.png" alt="Back to Menu" onclick="showMenu()">
  </div>

  <!-- Регистрация -->
  <div id="register-screen" class="frame">
    <h2>Регистрация</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Имя пользователя" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <label>
        <input type="checkbox" id="isStreamer"> Я стример
      </label>
      <button type="submit">Зарегистрироваться</button>
    </form>
    <img class="back-button" src="assets/buttons/menu button.png" alt="Back to Menu" onclick="showMenu()">
  </div>

  <!-- Рецензии -->
  <div id="review-screen" class="frame">
    <h2>Написать рецензию</h2>
    <textarea id="review-text" placeholder="Введите текст рецензии"></textarea>
    <button onclick="submitReview()">Отправить</button>
    <img class="back-button" src="assets/buttons/menu button.png" alt="Back to Menu" onclick="showMenu()">
  </div>

  <!-- JavaScript -->
  <script src="scripts/app.js"></script>
</body>
</html>
