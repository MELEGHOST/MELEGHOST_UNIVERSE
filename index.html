<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .frame {
      display: none; /* Все фреймы скрыты по умолчанию */
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mini App Design from Figma</h1>

  <!-- Приветственный экран -->
  <div id="frame-welcome" class="frame" style="display: block;">
    <h2>Welcome Screen</h2>
    <img src="https://raw.githubusercontent.com/MELEGHOST/MELEGHOST_UNIVERSE/main/frame-welcome.png" alt="Welcome Frame">
    <button onclick="showFrame('frame-menu')">Go to Menu</button>
  </div>

  <!-- Меню -->
  <div id="frame-menu" class="frame">
    <h2>Menu Screen</h2>
    <img src="https://raw.githubusercontent.com/MELEGHOST/MELEGHOST_UNIVERSE/main/frame-menu.png" alt="Menu Frame">
    <button onclick="showFrame('frame-calendar')">Go to Calendar</button>
    <button onclick="showFrame('frame-socials')">Go to Socials</button>
    <button onclick="showFrame('frame-films')">Go to Films</button>
  </div>

  <!-- Расписание -->
  <div id="frame-calendar" class="frame">
    <h2>Calendar Screen</h2>
    <img src="https://raw.githubusercontent.com/MELEGHOST/MELEGHOST_UNIVERSE/main/frame-calendar.png" alt="Calendar Frame">
    <button onclick="showFrame('frame-menu')">Back to Menu</button>
  </div>

  <!-- Соцсети -->
  <div id="frame-socials" class="frame">
    <h2>Socials Screen</h2>
    <img src="https://raw.githubusercontent.com/MELEGHOST/MELEGHOST_UNIVERSE/main/frame-socials.png" alt="Socials Frame">
    <button onclick="showFrame('frame-menu')">Back to Menu</button>
  </div>

  <!-- Фильмы -->
  <div id="frame-films" class="frame">
    <h2>Films Screen</h2>
    <img src="https://raw.githubusercontent.com/MELEGHOST/MELEGHOST_UNIVERSE/main/frame-films.png" alt="Films Frame">
    <button onclick="showFrame('frame-menu')">Back to Menu</button>
  </div>

  <script>
    // Функция для переключения между фреймами
    function showFrame(frameId) {
      // Скрываем все фреймы
      document.querySelectorAll('.frame').forEach(frame => {
        frame.style.display = 'none';
      });

      // Показываем выбранный фрейм
      document.getElementById(frameId).style.display = 'block';
    }
  </script>
</body>
</html>
