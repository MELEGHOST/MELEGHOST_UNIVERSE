<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .frame {
      position: relative; /* Для позиционирования кнопок */
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }

    /* Стиль кнопки профиля */
    .profile-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    /* Стиль кнопки старта */
 .start-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, 20%); /* Смещение ниже центра */
  width: 150px;
  height: auto;
  cursor: pointer;
  z-index: 10; /* Чтобы кнопка была поверх фрейма */
}

    /* Стиль кнопок действий */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .action-buttons img {
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .action-buttons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Приветственный экран -->
<div id="welcome-screen" class="frame">
  <h2>Welcome Screen</h2>
  <img src="assets/frames/frame-1-welcome.png" alt="Welcome Frame">
  <img class="start-button" src="assets/buttons/start button.png" alt="Start Button" onclick="showMenu()">
</div>
