<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .frame {
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
      border: 1px solid #ccc;
      padding: 10px;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Mini App Design from Figma</h1>

  <!-- Пример: Использование изображений из Figma -->
  <div class="frame">
    <h2>Header</h2>
    <img src="frame-1-header.png" alt="Header Frame">
  </div>

  <div class="frame">
    <h2>Footer</h2>
    <img src="frame-2-footer.png" alt="Footer Frame">
  </div>

  <!-- Добавьте остальные фреймы -->
</body>
</html>
