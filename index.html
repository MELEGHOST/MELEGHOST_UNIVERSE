<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .frame {
      position: relative; /* Для позиционирования кнопок */
      margin: 20px auto;
      width: 80%;
      max-width: 600px;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 10px;
    }
    /* Стиль кнопки профиля */
    .profile-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 10; /* Чтобы кнопка была поверх фрейма */
    }
    /* Стиль кнопки старта */
    .start-button {
      position: absolute;
      top: 70%; /* Опустим ниже центра */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px; /* Уменьшена на 20% */
      height: auto;
      z-index: 10; /* Чтобы кнопка была поверх фрейма */
      cursor: pointer;
    }
    /* Стиль кнопок действий */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .action-buttons img {
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
      z-index: 10; /* Чтобы кнопки были поверх фрейма */
    }
    .action-buttons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <!-- Приветственный экран -->
  <div id="welcome-screen" class="frame">
    <img src="assets/frames/frame-1-welcome.png" alt="Welcome Frame">
    <img class="start-button" src="assets/buttons/start button.png" alt="Start Button" onclick="showMenu()">
  </div>

  <!-- Главное меню -->
  <div id="menu-screen" class="frame" style="display: none;">
    <img class="profile-button" src="assets/buttons/profile.png" alt="Profile Button" onclick="showProfile()">
    <img src="assets/frames/frame-3-menu.png" alt="Menu Frame">
    <div class="action-buttons">
      <img src="assets/buttons/calendar button.png" alt="Go to Calendar" onclick="showCalendar()">
      <img src="assets/buttons/social button.png" alt="Go to Socials" onclick="showSocials()">
      <img src="assets/buttons/film button.png" alt="Go to Films" onclick="showFilms()">
    </div>
  </div>

  <!-- Расписание -->
  <div id="calendar-screen" class="frame" style="display: none;">
    <img class="profile-button" src="assets/buttons/profile.png" alt="Profile Button" onclick="showProfile()">
    <img src="assets/frames/frame-5-calendar.png" alt="Calendar Frame">
    <div class="action-buttons">
      <img src="assets/buttons/menu button.png" alt="Back to Menu" onclick="showMenu()">
    </div>
  </div>

  <!-- Соцсети -->
  <div id="socials-screen" class="frame" style="display: none;">
    <img class="profile-button" src="assets/buttons/profile.png" alt="Profile Button" onclick="showProfile()">
    <img src="assets/frames/frame-4-socials.png" alt="Socials Frame">
    <div class="action-buttons">
      <img src="assets/buttons/menu button.png" alt="Back to Menu" onclick="showMenu()">
    </div>
  </div>

  <!-- Фильмы -->
  <div id="films-screen" class="frame" style="display: none;">
    <img class="profile-button" src="assets/buttons/profile.png" alt="Profile Button" onclick="showProfile()">
    <img src="assets/frames/frame-7-films.png" alt="Films Frame">
    <div class="action-buttons">
      <img src="assets/buttons/menu button.png" alt="Back to Menu" onclick="showMenu()">
    </div>
  </div>

  <!-- Встроенный JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      console.log("DOM полностью загружен");

      // Функция для перехода в главное меню
      function showMenu() {
        console.log("Кнопка старта нажата!"); // Отладочное сообщение
        try {
          const welcomeScreen = document.getElementById('welcome-screen');
          const menuScreen = document.getElementById('menu-screen');

          if (welcomeScreen && menuScreen) {
            welcomeScreen.style.display = 'none';
            menuScreen.style.display = 'block';
          } else {
            console.error("Элементы welcome-screen или menu-screen не найдены!");
          }
        } catch (error) {
          console.error("Ошибка при обработке клика:", error.message);
        }
      }

      // Функция для перехода в профиль
      function showProfile() {
        alert("Переход в профиль пользователя");
      }

      // Функция для перехода в расписание
      function showCalendar() {
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('calendar-screen').style.display = 'block';
      }

      // Функция для перехода в соцсети
      function showSocials() {
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('socials-screen').style.display = 'block';
      }

      // Функция для перехода в фильмы
      function showFilms() {
        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('films-screen').style.display = 'block';
      }

      // Привязываем функции к глобальному объекту window
      window.showMenu = showMenu;
      window.showProfile = showProfile;
      window.showCalendar = showCalendar;
      window.showSocials = showSocials;
      window.showFilms = showFilms;

      // Альтернативный способ привязки события через addEventListener
      const startButton = document.querySelector('.start-button');
      if (startButton) {
        startButton.addEventListener('click', showMenu);
      } else {
        console.error("Кнопка старта не найдена!");
      }
    });
  </script>
</body>
</html>
