name: Update Design from Figma

on:
  workflow_dispatch: # Запуск вручную
  schedule:
    - cron: '0 0 * * *' # Ежедневный запуск в полночь (UTC)

jobs:
  update-design:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }} # Используем SSH-ключ

      # Шаг 2: Установка Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: npm install axios

      # Шаг 4: Создание файла скрипта для Node.js
      - name: Create Node.js script
        run: |
          cat <<EOF > export-resources.js
          const axios = require('axios');
          const fs = require('fs');

          const FIGMA_TOKEN = process.env.FIGMA_TOKEN;
          const FIGMA_FILE_ID = process.env.FIGMA_FILE_ID;

          const exportResources = async () => {
            try {
              console.log('Fetching data from Figma...');
              const response = await axios.get(\`https://api.figma.com/v1/files/\${FIGMA_FILE_ID}\`, {
                headers: { 'X-Figma-Token': FIGMA_TOKEN },
              });

              console.log('Figma file structure:', JSON.stringify(response.data, null, 2));

              // Пример: Создание CSS файла
              fs.writeFileSync('styles.css', '/* Generated by Figma */\n');
              console.log('CSS file created.');

              // Здесь можно добавить логику для экспорта изображений или других ресурсов
            } catch (error) {
              console.error('Error exporting resources:', error.message);
              process.exit(1); // Завершаем выполнение с ошибкой
            }
          };

          exportResources();
          EOF

      # Шаг 5: Выполнение Node.js скрипта
      - name: Run Node.js script
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
          FIGMA_FILE_ID: ${{ secrets.FIGMA_FILE_ID }}
        run: node export-resources.js

      # Шаг 6: Коммит изменений
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin git@github.com:MELEGHOST/MELEGHOST_UNIVERSE.git
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Automated update from Figma"
            git push origin main
          fi
